<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <div class="temp-converter">
            <h1>Temperature Converter</h1>
            <div id="celsius">
                <input type="number" placeholder="Celsius" autocomplete="off">
            </div>
            
            <div id="fahrenheit">
                <input type="number" placeholder="Fahrenheit" autocomplete="off">
            </div>
            
            <div id="kelvin">
                <input type="number" placeholder="Kelvin" autocomplete="off">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
